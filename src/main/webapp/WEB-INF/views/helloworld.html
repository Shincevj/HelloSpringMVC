<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Spring MVC -HelloWorld</title>
</head>
<body>
	<!-- <p><span th:text="${greeting}"></span></p> -->
	<table>
	  <tr>
	    <th>id</th>
	    <th>name</th>
	    <th>email</th>	    
	  </tr>	  
	  <tr th:each="student : ${greeting}">
	    <th th:text="${student.studId}">0</th>
	    <th th:text="${student.name}">zero</th>
	    <th th:text="${student.email}">zero@zero.gmail.com</th>	    
	  </tr>
	</table>
</body>
</html>
